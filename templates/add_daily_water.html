{% extends 'base.html' %}

{% load static %}

{% block title %}Food Tracker | {{ title }}{% endblock %}

{% block body %}
<div class='py-4 mt-auto'>
  <div class='container-fluid px-4'>
    <div>
      <div class='card bg-secondary mb-3' style="max-width: 600px; margin: 0 auto;">
        <!-- <div class='card-header d-flex justify-content-between align-items-center'>
          <h4>{{ aliment.name }}</h4>
        </div> -->
        <div class='card-body'>
          <form action="" method="post">
            {% csrf_token %}
            <div class='d-flex flex-column w-100 justify-content-between mb-3'>
              <label for="water_consumption_count">Quantit√© (en ml) :</label>
              <input type="number" name="water_consumption_count" id="water_consumption_count" class="form-control"
                value="{{ aliment.weight_g|floatformat:" 0" }}" required>
            </div>
            <div class='d-flex flex-row-reverse mb-1'>
              <button type='submit' class='btn btn-primary'>Enregistrer</button>
              <a href="{% url 'dashboard' %}" class="btn btn-outline-dark me-2">Annuler</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
